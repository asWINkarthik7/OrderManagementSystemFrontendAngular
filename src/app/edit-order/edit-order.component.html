<div class="order-edit">
    <h2>{{ isEditMode ? 'Edit Order' : 'Add New Order' }}</h2>
    <form (ngSubmit)="saveOrder()">
      <label for="vendor">Vendor:</label>
      <input type="text" id="vendor" [(ngModel)]="order.vendor" name="vendor" required />
  
      <label for="orderAmount">Order Amount:</label>
      <input type="number" id="orderAmount" [(ngModel)]="order.orderAmount" name="orderAmount" required />
  
      <label for="orderNumber">Order Number:</label>
      <input type="number" id="orderNumber" [(ngModel)]="order.orderNumber" name="orderNumber" required />
  
      <label for="shop">Shop:</label>
      <input type="text" id="shop" [(ngModel)]="order.shop" name="shop" required />
  
      <button type="submit">{{ isEditMode ? 'Update Order' : 'Add Order' }}</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </form>
  </div>
